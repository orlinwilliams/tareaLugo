<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lugo</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css"/>
    <link rel="shortcut icon" href="img/favicon.webp" type="image/x-icon">
    <link rel="stylesheet" href="css/all.css"><!--FontAwesome-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light color-lugo fixed-top">
        <a class="navbar-brand text-white" href="#">lugo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                
            </ul>
            <form class="form-inline my-2 my-lg-0">
                
                <select class="rounded-pill p-1" id="contenedorUsuarios">
                    
                </select>
            <button type="button" class="text-white color-button rounded-pill border-0 mt-lg-0 ml-2 px-4 py-1" data-toggle="modal" data-target="#modalPedidos">Ver ordenes</button>
            </form>
        </div>
    </nav>
    
    <!-- /.container Principal-->
    <main role="main" class="container">
        <div class="row mt-4 mt-lg-0" id="saludoUsuario">
            <div class="col">
                <h2 id="nombreUsuario">Pedro</h2>            
            </div>
            
        </div>
        <div class="row">
            <div class="col">
                <h2>Â¿Que necesitas?</h2>
            </div>
           
        </div>
        <div id="contenedorCategorias" class="row justify-content-center">
            
        </div>


        <!-- Modal de categorias -->
        <div class="modal fade" id="modalEmpresas" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-scrollable">
                <div class="modal-content border-all">
                    <div class="modal-header color-lugo">
                        <h5 class="modal-title text-white" id="categoriaSeleccionadaId" >Restaurantes</h5>
                        
                    </div>
                    <div class="modal-body" >
                        <div class="row" id="empresasC">
                            
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary color-lugo" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal mis pedidos -->
        <div class="modal fade" id="modalPedidos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content border-all">
                    <div class="modal-header color-lugo">
                        <h5 class="modal-title text-white"><span id="nombrePedido">Pedro</span>, estas son tus ordenes</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="card card-modal-pedidos">

                            <div class="card-body" id="misPedidos">
                            
                                
                                
                            </div>
                            
                        </div>
                        <div class="row justify-content-end">
                            <button type="button" class="btn btn-secondary color-lugo mr-4" data-dismiss="modal">Close</button>
                        </div>   
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para ordenar-->
        <div class="modal fade" id="modalOrdenar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-body" >
                    <div class="card border-0">
                        <div class="card-body pb-2">
                            <div class="row">
                                <div class="col">
                                    <h5 id="nombreProductoAgregar"></h5>
                                </div>                                
                            </div>
                            <div class="row">
                                <div class="col">
                                    <p id="descripcionProductoAgregar"></p>
                                </div>
                                
                            </div>
                            <div class="row">
                                <div class="col-5">
                                    Cantidad a solicitar
                                </div>
                                <div class="col-7">
                                    <input type="number" class="form-control rounded-pill" id="cantidadProducto">
                                </div>
                            </div>
                            <br>
                            <div class="row justify-content-end">
                                    <span>$<span id="predcioProductoAgregar"></span></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" onclick="agregarProducto()">Procesar Orden</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

          <!-- notificacion -->
          
          <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center" style="height: 200px;">

            <!-- Then put toasts within -->
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="4000">
              <div class="toast-header">
                <i class="fas fa-check-circle"></i>
                <strong class="mr-auto"> Excelente!</strong>
                
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="toast-body">
                Producto agregado con exito.
              </div>
            </div>
          </div>
          
    
    </main>
              
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/controlador.js"></script>
</body>
</html>
